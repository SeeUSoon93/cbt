<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보처리기사CBT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">

        <div class="card bg-dark p-3" style="border-radius: 1rem;" >

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="signupbtn">회원가입</button>
                <button type="button" class="btn btn-secondary" id="loginbtn">로그인</button>
            </div>

            <div class="card-body p-5 text-center" id="signupcard" style="display: block;">
                <h2 class="text-white">SIGN UP</h2>
                <br>
                <div class = "mb-2">
                    <form th:action="@{/signup}" method="POST">
                        <div class="mb-3">
                            <input type="email" placeholder="email을 입력하세요" class="form-control" name="userEmail">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="비밀번호를 입력하세요" class="form-control" name="userPw">
                        </div>
                        <button type="submit" class="btn btn-primary">SIGNUP</button>
                    </form>
                </div>
            </div>

            <div class="card-body p-5 text-center" id="logincard" style="display: none;">
                <h2 class="text-white">LOGIN</h2>
                <br>
                <div class = "mb-2">
                    <form th:action="@{/login}" method="POST">
                        <div class="mb-3">
                            <input type="email" placeholder="email을 입력하세요" class="form-control" name="userEmail">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="비밀번호를 입력하세요" class="form-control" name="userPw">
                        </div>

                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</section>

<script>
    const signupBtn = document.getElementById('signupbtn');
    const loginBtn = document.getElementById('loginbtn');
    const signupCard = document.getElementById('signupcard');
    const loginCard = document.getElementById('logincard');

    signupBtn.addEventListener('click', function() {
        signupCard.style.display = 'block';
        loginCard.style.display = 'none';
        if(signupBtn.classList.contains('btn-secondary'))
            signupBtn.classList.replace('btn-secondary', 'btn-primary');
            loginBtn.classList.replace('btn-primary', 'btn-secondary');
    });

    loginBtn.addEventListener('click', function() {
        loginCard.style.display = 'block';
        signupCard.style.display = 'none';
        if(loginBtn.classList.contains('btn-secondary'))
            loginBtn.classList.replace('btn-secondary', 'btn-primary');
            signupBtn.classList.replace('btn-primary', 'btn-secondary');
    });

</script>
</body>
</html>
