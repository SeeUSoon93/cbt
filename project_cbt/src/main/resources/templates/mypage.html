<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보처리기사CBT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body>
    <a th:href="@{/login}" class="btn-profile header-utils-btn" id="btnLogin"
       th:if="${not #authorization.expression('isAuthenticated')}">
        <i class="fa-solid fa-user fa-2x" alt="LOGIN"></i>
        <p>로그인</p>
    </a>
    <a th:href="@{/logout}" class="btn-profile header-utils-btn" id="btnLogout"
       th:if="${#authorization.expression('isAuthenticated')}">
        <i class="fa-regular fa-user fa-2x" alt="LOGOUT"></i>
        <p>로그아웃</p>
    </a>
</body>
</html>
